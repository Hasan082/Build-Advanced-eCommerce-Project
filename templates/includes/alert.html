{% if messages %}
    {% for message in messages %}
    <div id="message">
    <div class="fade show alert-dismissible alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}" role="alert">
          {{ message }}
         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
             <span aria-hidden="true">&times;</span>
         </button>
    </div>
    </div>
    {% endfor %}
{% endif %}
